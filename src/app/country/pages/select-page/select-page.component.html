<h1 class="mt-3">Selectores anidados</h1>

<hr>

<form action="" [formGroup]="myForm">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label" for="">Continente</label>
            <select formControlName="region"  
            class="form-control" name="" id="">
                <option *ngFor="let item of Regions" [value]="item">{{item}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col" *ngIf="countries.length>0">
            <label class="form-label" for="">Paises</label>
            <select formControlName="country"  
            class="form-control" name="" id="">
                <option value="">Seleccione un pais</option>
                <option *ngFor="let country of countries" [value]="country.cca3">
                {{country.name}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col" *ngIf="borders.length>0">
            <label class="form-label" for="">Fronteras</label>
            <select formControlName="borders"  
            class="form-control" name="" id="">
                <option value="">Seleccione una frontera</option>
                <option *ngFor="let border of borders" [value]="border.cca3"
                >{{border.name}}</option>
            </select>
        </div>
    </div>


</form>


<h3>Formulario</h3>

<code>
    {{myForm.value | json}}
</code>
