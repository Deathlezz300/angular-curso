
<h3 *ngIf="heroesNames.length>0" >Listado de heroes</h3>

<ul>
    <li *ngFor="let name of heroesNames">
        {{name}}
    </li>
</ul>

<div *ngIf="removedHeroes.length>0;else nothingRemoved">
    <h3>Heroes Eliminados</h3>
</div>


<ng-template #nothingRemoved>
    <h3>No ha borrado nada</h3>
</ng-template>

<ul>
    <li *ngFor="let name of removedHeroes">
        {{name}}
    </li>
</ul>

<button *ngIf="heroesNames.length>0"
 (click)="removeLastHero()" >Eliminar Heroe</button>
