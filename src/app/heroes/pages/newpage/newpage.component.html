<h1>
    {{heroForm.value.id ? 'Editar' :'Agregar'}}
    Heroe
    <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" (ngSubmit)="onSubmit()" [formGroup]="heroForm">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Superheroe</mat-label>
                        <input formControlName="superhero" type="text"
                        matInput required="">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input type="text"
                        matInput required=""
                        formControlName="alter_ego">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparici√≥n</mat-label>
                        <input type="text"
                        matInput required=""
                        formControlName="first_appearance">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input type="text"
                        matInput required=""
                        formControlName="characters">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select formControlName="publisher" required>
                            <mat-option *ngFor="let item of publishers" [value]="item.id">
                                {{item.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alternative image</mat-label>
                        <input type="text"
                        matInput
                        formControlName="alt_img">
                    </mat-form-field>

                </form>

                <div class="flex justify-content-between">
                    <button (click)="onDeleteHeroe()" *ngIf="currentHero.id" mat-flat-button color="warn">
                        Borrar
                    </button>
                    <span class="spacer"></span>
    
                    <button *ngIf="!currentHero.id"
                     mat-flat-button color="primary" (click)="onSubmit()" >
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | imageHeroe" alt="" mat-card-image>
        </mat-card>
    </div>
</div>
