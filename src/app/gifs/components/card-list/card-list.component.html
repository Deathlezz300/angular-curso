<div class="row" style="overflow: hidden;">

    <div *ngFor="let gif of gifList" class="col-md-3 col-sm-6">
        <div class="card mb-2 text-center bg-dark">

            <div class="card-body">
                <img class="card-img-top" [src]="gif.images.downsized_medium.url" alt="">
                <p class="card-text text-white">{{gif.title}}</p>
            </div>

        </div>
    </div>

</div>
